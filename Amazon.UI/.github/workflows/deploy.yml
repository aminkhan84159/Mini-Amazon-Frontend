name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install
      working-directory: Amazon.UI

    - name: Build Angular App with correct baseHref
      run: npm run build -- --configuration production --base-href /Mini-Amazon-Frontend/
      working-directory: Amazon.UI

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: Amazon.UI/dist/Amazon.UI

