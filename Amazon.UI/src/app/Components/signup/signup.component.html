<h1 style="padding-left: 980px; padding-top: 20px; font-family: 'Times New Roman', Times, serif; color: #eca200;">Sign up</h1>
    <div class="container">
        <form #SingUp="ngForm" class="form">

            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input [(ngModel)]="signupForm.firstName" name="firstName"  matInput placeholder="First Name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>last name</mat-label>
                <input [(ngModel)]="signupForm.lastName" name="lastName"  matInput placeholder="Last Name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Phone No</mat-label>
                <input [(ngModel)]="signupForm.phoneNo" name="Phone"  matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="signupForm.email" name="email"  matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input [(ngModel)]="signupForm.username" name="username"  matInput placeholder="Username">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 220px;">
                <mat-label>Password</mat-label>
                <input  matInput [type]="hide() ? 'password' : 'text'" (blur)="comparePassword(password.value,ConfirmPassword.value)"
                 #password="ngModel" ngModel name="password" />
                <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()"
                >
                    <mat-icon >{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 220px; margin-left: 150px;">
                <mat-label>Confirm password</mat-label>
                <input [(ngModel)]="signupForm.password" name="password"  matInput [type]="hide() ? 'password' : 'text'"
                #ConfirmPassword="ngModel" (blur)="comparePassword(password.value,ConfirmPassword.value)" name="ConfirmPassword" />
                <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()"
                >
                    <mat-icon >{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            @if(IsMatch){
                <mat-error>
                    Password not matched
                </mat-error>
            }

            <p class="btn" style="margin-left: 120px;">
                <button type="reset" mat-raised-button>Reset</button>
            </p>

            <div class="btn2" style="display: flex; justify-content: center; margin-top: 24px;">
                <button mat-raised-button color="primary"
                        style="margin-right: 16px;"
                        type="button"
                        (click)="signupForm.role = 'Customer'; signup()">
                    Sign up as Customer
                </button>
                <button mat-raised-button color="accent"
                        type="button"
                        (click)="signupForm.role = 'Vendor'; signup()">
                    Sign up as Vendor
                </button>
            </div>

            <mat-label style="margin-left: 160px;">
                Already Have an Account? <br>
                <a style="color: #eca200;" href="/login"><span style="margin-left: 210px;">Login</span></a> here
            </mat-label>
        </form>

    </div>
